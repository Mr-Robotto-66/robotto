<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>List Genie üßû - Moved</title>

<style>
/* ---------- PALETTE ---------- */
:root{
  --bg-grad-start:#c7d2fe; --bg-grad-end:#e0f2fe;
  --blue-600:#2563eb;
  --glass:rgba(255,255,255,.25);
  --glass-border:rgba(255,255,255,.35);
  --text-main:#111827;
  --text-invert:#f3f4f6;
}

/* ---------- BACKGROUND ---------- */
html,body{
  height:100%;
  margin:0;
  font-family:system-ui,sans-serif;
  background:linear-gradient(120deg,var(--bg-grad-start),var(--bg-grad-end));
  background-size:100% 100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ---------- CARD ---------- */
.card{
  max-width:600px;
  margin:2rem;
  padding:3rem 2rem;
  border-radius:18px;
  background:var(--glass);
  border:1px solid var(--glass-border);
  color:var(--text-main);
  box-shadow:0 10px 20px -5px rgba(0,0,0,.15);
  text-align:center;
}

.card h1{
  margin-top:0;
  font-size:2.5rem;
}

.card p{
  font-size:1.1rem;
  line-height:1.6;
  margin:1.5rem 0;
}

.new-url{
  background:rgba(255,255,255,.5);
  padding:1rem;
  border-radius:8px;
  font-family:monospace;
  font-size:1rem;
  margin:1.5rem 0;
  word-break:break-all;
}

.redirect-btn{
  margin-top:1.5rem;
  padding:1rem 2rem;
  border:none;
  border-radius:8px;
  font-weight:600;
  font-size:1.1rem;
  cursor:pointer;
  background:var(--blue-600);
  color:var(--text-invert);
  transition:transform .08s;
}

.redirect-btn:hover{
  transform:scale(1.05);
}

.redirect-btn:active{
  transform:scale(.96);
}

.countdown{
  margin-top:2rem;
  font-size:.9rem;
  opacity:.7;
}

.bookmark-reminder{
  background:rgba(255,200,0,.2);
  padding:1rem;
  border-radius:8px;
  margin:1.5rem 0;
  border:2px solid rgba(255,200,0,.4);
}

.bookmark-reminder strong{
  color:#d97706;
}
</style>
</head>
<body>

<div class="card">
  <h1>üßû‚Äç‚ôÇÔ∏è List Genie Has Moved!</h1>
  
  <p>List Genie now has a new home:</p>
  
  <div class="new-url">
    https://mr-robotto-66.github.io/List-Genie/
  </div>
  
  <div class="bookmark-reminder">
    <strong>üìå Important:</strong> Please update your bookmarks to the new URL!
  </div>
  
  <p>You'll be automatically redirected in <span id="countdown">5</span> seconds...</p>
  
  <button class="redirect-btn" onclick="redirect()">
    ‚ú® Take Me There Now
  </button>
  
  <p class="countdown">Or click the button above to go immediately</p>
</div>

<script>
const NEW_URL = 'https://mr-robotto-66.github.io/List-Genie/';
let timeLeft = 5;

function redirect() {
  window.location.href = NEW_URL;
}

// Countdown timer
const countdownEl = document.getElementById('countdown');
const timer = setInterval(() => {
  timeLeft--;
  countdownEl.textContent = timeLeft;
  
  if (timeLeft <= 0) {
    clearInterval(timer);
    redirect();
  }
}, 1000);
</script>

</body>
</html>
